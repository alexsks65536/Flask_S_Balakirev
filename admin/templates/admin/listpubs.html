{% extends 'admin/base_admin.html' %}

{% block content %}
{{ super() }}
<h1>{{ title }}</h1>
<ul class="content">
    {% for p in list %}
    <li>
        <p class=""><a href="{{ url_for('showPost', alias=p.url) }}">{{ p.title }}</a></p>
        <p class="">{{ p.text[:50] | striptags }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
